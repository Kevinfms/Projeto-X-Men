<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Projeto X-men</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="src/imagens/logo.svg" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">

        <section class="personagens">
            <h1 class="titulo" style="font-family: oxanium;">Selecione um personagem</h1>
            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas opticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.">
                    <img src="src/imagens/card-ciclope.jpg" alt="Ciclope">
                </li>

                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nivel ômega e o principal avatar da Força Fênix, no qual, manifesta poderes cósmicos. Seus poderes são telepatia e telecine.">
                    <img src="src/imagens/card-jean-grey.jpg" alt="Jean grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Lince Negra é uma mutante incrivel de intagibilidade, podendo atravessar quaquer objeto que queira.">
                    <img src="src/imagens/card-lince-negra.jpg" alt="Lince Negra">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Uma das mutantes de nivel ômega mais fortes, podendo controlar o clima, Ororo é uns do seres mais fortes.">
                    <img src="src/imagens/card-tempestade.jpg" alt="Tempestade">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira" data-description="Vampira é conhecida por horripilante habilidade em roubar os poderes de outros mutantes e até outros seres. Sendo perigoso não aguentar o poder de alguns.">
                    <img src="src/imagens/card-vampira.jpg" alt="Vampira">
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="O Wolverine possui a habilidade regenerativa incrivel tornando quase imortal, junto com seu esqueleto de adamantium podendo cortar o quiser com suas garras.">
                    <img src="src/imagens/card-wolverine.jpg" alt="Wolverine">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno" data-description="Ele é um mutante que nascu com cauda, orelhas pontudas, pele azul e com o poder de se teletransportar.">
                    <img src="src/imagens/card-noturno.jpg" alt="Noturno">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metar e criar campos magnéticos, um dos incriveis mutantes ômega.">
                    <img src="src/imagens/card-magneto.jpg" alt="Magneto">
                </li>

            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao" id="descricao-personagem">
                    Ele tem o poder de disparar rajadas opticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.
                </p>
            </div>
        </section>

    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
